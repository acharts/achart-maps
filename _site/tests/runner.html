<script src="http://static.alipayobjects.com/seajs/seajs/2.2.0/sea.js"></script>

<script>
  seajs.config({
    base: "../",
    paths: {
      'jquery': 'http://static.alipayobjects.com/jquery'
    },
    alias: {"achart-actived":"spm_modules/achart-actived/1.0.0/index.js","achart-canvas":"spm_modules/achart-canvas/1.0.0/index.js","achart-date":"spm_modules/achart-date/1.0.0/index.js","achart-labels":"spm_modules/achart-labels/1.0.0/index.js","achart-markers":"spm_modules/achart-markers/1.0.0/index.js","achart-plot":"spm_modules/achart-plot/1.0.0/index.js","achart-raphael":"spm_modules/achart-raphael/1.0.0/index.js","achart-series":"spm_modules/achart-series/1.0.0/index.js","achart-tooltip":"spm_modules/achart-tooltip/1.0.1/index.js","achart-util":"spm_modules/achart-util/1.0.0/index.js","color":"spm_modules/color/0.6.0/color.js","color-convert":"spm_modules/color-convert/0.3.4/index.js","color-string":"spm_modules/color-string/0.1.3/color-string.js","expect.js":"spm_modules/expect.js/0.3.1/index.js","seajs":"spm_modules/seajs/2.2.1/dist/sea.js"}
  });
</script>
    <script src="../static/js/mocha.js?nowrap"></script>
    <div id="mocha"></div>
    <script>
      (function() {
        var query = location.search.substring(1).split('&');
        var contain = function(arr, value) {
          for (var i in arr) {
            if (arr[i] === value) {
              return true;
            }
          }
          return false;
        };
        if (contain(query, 'cov')) {
          if (console && console.log) {
            console.log = function() {};
          }
        }
        seajs.config({
          map: [function(url) {
            if (!contain(query, 'cov')) {
              return url;
            }
            var sources = [''
            ];
            var matcher = url.match('http:\/\/(.*?)\/(.*)');
            var file;
            if (matcher) {
              file = matcher[2].replace(/\.js$/, '');
            } else {
              return url;
            }
            sources = sources.slice(1);
            for (var i=0; i<sources.length; i++) {
              if (file === sources[i]) {
                if (url.indexOf('handlebars.js') < 0) {
                  return url.replace(/\.js$/g, '-cov.js');
                }
              }
            }
            return url;
          }]
        });

        mocha.ui('bdd');
        mocha.reporter('html');
        var tests = ["tests/index-spec.js"];

        var specs = [];
        for (var i = 0; i < tests.length; i++) {
          specs[i] = '../' + tests[i];
        }

        seajs.use(specs, function() {
          if (window.mochaPhantomJS) {
            mochaPhantomJS.run()
          } else {
            mocha.run()
          }
        })
      })();
    </script>
  </body>
</html>
